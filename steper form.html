<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multistep form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <body>
        <div class="container">
            <header> <img src="img/pic1.png" width="200px"> </header>
            <div class="progress-bar">
                <div class="step">
                    <p>Step</p>
                    <div class="bullet">
                        <span>1</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                    <p>Step</p>
                    <div class="bullet">
                        <span>2</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                    <p>Step</p>
                    <div class="bullet">
                        <span>3</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
            </div>
            <div class="form-outer">
                <form action="#">
                    <div class="page slide-page">
                        <div class="title">Basic Info:</div>
                        <div class="field">
                            <div class="label">Name</div>
                            <input type="text" required />
                        </div>
                        <div class="field">
                            <div class="label">Father Name</div>
                            <input type="text" required />
                        </div>
                        <div class="field">
                            <button class="firstNext next">Next</button>
                        </div>
                    </div>

                    <div class="page">
                        <div class="title">Education Details:</div>
                        <div class="field">
                            <div class="label">Intermediate</div>
                            <input type="text" required />
                        </div>
                        <div class="field">
                            <div class="label">Bachelor's</div>
                            <input type="text" required/>
                        </div>
                        <div class="field btns">
                            <button class="prev-1 prev">Previous</button>
                            <button class="next-1 next">Next</button>
                        </div>
                    </div>
                    <div class="page">
                        <div class="title">Password:</div>
                        <div class="field">
                            <div class="label">password</div>
                            <input type="password" required />
                        </div>
                        <div class="field">
                            <div class="label">Re-enter your password</div>
                            <input type="password" required />
                        </div>
                        <div class="field btns">
                            <button class="prev-2 prev">Previous</button>
                     <button onclick="myFunction()">submit</button>
                        <script>
                        function myFunction() {
                         alert("Your form is submitted!");
}
</script>
                        </div>
                    </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
